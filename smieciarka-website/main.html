<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<link rel="stylesheet" href="style/main.css">

		<title>Śmieciarka</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""/>
		
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""></script>
			
	</head>
	
	<body>	
		
		<div id="leftsidebar" class="leftsidebar" >
			<h1 id = "Title"></h1>
			<p id = "Author"></p>
			<p id = "Description"></p>
			<div class="month">
				  <ul>
					<li>Maj<br><span style="font-size:18px">2024</span></li>
				  </ul>
				</div>
				<center>
				<ul class="weekdays">
				  <li>Mo</li>
				  <li>Tu</li>
				  <li>We</li>
				  <li>Th</li>
				  <li>Fr</li>
				  <li>Sa</li>
				  <li>Su</li>
				</ul>

				<ul class="days">
				  <li>6</li>
				  <li><span class="active">7</span></li>
				  <li>8</li>
				  <li>9</li>
				  <li>10</li>
				  <li>11</li>
				  <li>12</li>
				</ul>
				<ul class="days">
				  <li2>13</li2>
				  <li2><span class="active">14</span></li2>
				  <li2><span class="active">15</span></li2>
				  <li2>16</li2>
				  <li2>17</li2>
				  <li2>18</li2>
				  <li2>19</li2>
				</ul>
				
				
				<label><b>Wiadomość</b></label><br>

				<textarea placeholder="Dodaj wiadomość.." name="msg" required></textarea>
			<button id="buttonGet">Odbierz</button>
				
			
		</div>
		
		<div id="rightsidebar" class="rightsidebar" >
			<h1>Dodaj ogłoszenie</h1>	
			
			<center>
				<label for="title">Tytuł ogłoszenia</label><br>
					<input type="text" id="title" name="title">
				<br><br>
				
				<label for="title">Rodzaj artykułu</label><br>
				<select>
					<option value="clothes">Odzież</option>
					<option value="furniture">Meble</option>
					<option value="electronics">Elektronika</option>
					<option value="hardware">Narzędzia</option>
					<option value="media">Książki, płyty i kasety</option>
					<option value="cosmetics">Kosmetyki</option>
					<option value="gardening">Ogród</option>
					<option value="pets">Artykuły dla zwierząt</option>
					<option value="miscancellous">inne</option>
				</select>
				<br><br>
				
				<label for="title">Termin odbioru</label><br><br>
					<label>Preferowany: <input type="date" id="date1" name="date1"> </label>
					<label>Dodatkowy 1: <input type="date" id="date2" name="date2"> </label>
					<label>Dodatkowy 2: <input type="date" id="date3" name="date4"> </label>
				<br><br>
				
				<label for="title">Opis</label><br>
					<textarea placeholder="Dodaj opis.." id="description" name="description" required></textarea>
				<br><br>
			
				<button id="buttonGet">Dodaj</button>
			</center>
		</div>
		
		<div id="map"></div>
		
		<button id="buttonAdd" onclick="addOffer()"> + </button>
		
		<script src = "data/offers.js"></script>	
		<script src = "js/main.js"></script>
	</body>
</html>
